  <body>

    <section class = "contact-section">

      <div class = "contact-bg" data-aos="fade-in">
        <h2>Get in Touch with Us</h2>
        <!--<h2>contact us</h2>-->
        <div class = "line">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p class = "text">For any queries and problem find your solutions by contacting your solution.</p>
      </div>

      <div class = "contact-body" data-aos="fade-in">
        <div class = "contact-info">
          <div data-aos="flip-left">
            <span><i class = "fas fa-mobile-alt"></i></span>
            <span>Phone No.</span>
            <span class = "text">+91 8861616136</span>
          </div>
          <div data-aos="flip-left">
            <span><i class = "fas fa-envelope-open"></i></span>
            <span>E-mail</span>
            <span class = "text">mail@company.com</span>
          </div>
          <div data-aos="flip-left">
            <span><i class = "fas fa-map-marker-alt"></i></span>
            <span>Address</span>
            <span class = "text">Bangalore , India</span>
          </div>
          <div data-aos="flip-left">
            <span><i class = "fas fa-clock"></i></span>
            <span>Opening Hours</span>
            <span class = "text">Monday - Friday (9:00 AM to 5:00 PM)</span>
          </div>
        </div>

      </section>
      <div class="container" data-aos="fade-left">
      <section class="container contact-form mt-3 py-2 bg-dark px-5" >
        <center data-aos="fade-left"><font color="white"><h2>Contact Us</h2></font></center>
        <form class="form-group mt-2">
          <label class="text-white" >Name</label>
          <input type="text" placeholder="Name" class="form-control">
          <label class="text-white" >Email Address</label>
          <input type="text" placeholder="Email Address" class="form-control">
          <label class="text-white" >Message</label>
          <textarea class="form-control" placeholder="Type your Message..."></textarea>
          <br>
          <br>
          <center><button class="btn btn-info px-5 py-3">SUBMIT</button></center> 
        </form>
        
      </section>
      </div>
      <div>
        <img src = "image/contact-png.png" alt = "">
      </div>
    </div>
  </div>
      <div class="container-fluid" data-aos="fade-in">

      </div>
    </div>

      <div class = "contact-footer">
        <h3>Follow Us</h3>
        <div class = "social-links">
          <a href = "#" class = "fab fa-facebook-f"></a>
          <a href = "#" class = "fab fa-twitter"></a>
          <a href = "#" class = "fab fa-instagram"></a>
          <a href = "#" class = "fab fa-linkedin"></a>

        </div>
